<html>
    <head>
    </head>
    <body>
        Schedule Brewer has moved to <a href="https://{{ host }}">{{ host }}</a>! Redirecting in <span id="countdown">3</span>...
        <script>
            setTimeout(() => {
                window.location.replace("https://{{ host }}/");
            }, 3000);
            var counter = 3
            setInterval(()=>{
                document.getElementById("countdown").innerText = --counter
            }, 1000)
        </script>
    </body>
</html>
